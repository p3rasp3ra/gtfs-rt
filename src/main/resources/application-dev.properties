# =============================================================================
# GTFS-RT Application - Dev Profile (Running in Docker Compose)
# Usage: SPRING_PROFILES_ACTIVE=dev in compose.yaml
# =============================================================================

# Docker internal hostnames
spring.datasource.url=jdbc:postgresql://postgres:5432/gtfs_realtime_db
spring.kafka.bootstrap-servers=kafka:19093
spring.data.redis.host=redis
mqtt.broker.url=tcp://mqtt-broker:1883

# Moderate logging for dev
logging.level.com.marszrut=DEBUG
logging.level.org.springframework.kafka=WARN
spring.jpa.show-sql=false

