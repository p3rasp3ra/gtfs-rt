# =============================================================================
# GTFS-RT Application - Production Profile
# Usage: SPRING_PROFILES_ACTIVE=prod
# All sensitive values MUST be provided via environment variables!
# =============================================================================

# Database - override via env vars
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}

# MQTT
mqtt.broker.url=${MQTT_BROKER_URL}
mqtt.username=${MQTT_USERNAME:}
mqtt.password=${MQTT_PASSWORD:}

# Connection pool tuning for production
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:30}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:10}

# Production logging - minimal
logging.level.root=WARN
logging.level.com.marszrut=INFO
logging.level.org.springframework=WARN
spring.jpa.show-sql=false

# Security
management.endpoint.health.show-details=never

