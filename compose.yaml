services:
  # ------------------------------------------------------------------
  # GTFS-RT APPLICATION
  # ------------------------------------------------------------------
  gtfs-rt:
    #    build:
    #      context: .
    #      dockerfile: Dockerfile
    image: p3rasp3ra/gtfs-rt:latest
    hostname: gtfs-rt
    container_name: gtfs-rt
    ports:
      - "8088:8088"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Explicit configuration (overrides profile defaults if needed)
      DB_URL: jdbc:postgresql://postgres:5432/gtfs_realtime_db
      DB_USERNAME: gtfsuser
      DB_PASSWORD: gtfs_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:19093
      REDIS_HOST: redis
      MQTT_BROKER_URL: tcp://mqtt-broker:1883
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - gtfs-network

  # ------------------------------------------------------------------
  # 1. MESSAGING INFRASTRUCTURE (Kafka & MQTT)
  # ------------------------------------------------------------------
  kafka:
    # Using the official Apache Kafka image (latest is >= 4.0, which supports KRaft)
    image: apache/kafka:latest
    hostname: kafka
    container_name: kafka
    ports:
      - "9093:9093"  # External listener for localhost
      - "19093:19093"  # Internal listener for Docker containers
    environment:
      # KRaft Mode Configuration (Controller & Broker combined on one node)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      # Two listeners: INTERNAL for Docker containers, EXTERNAL for localhost
      KAFKA_LISTENERS: INTERNAL://:19093,EXTERNAL://:9093,CONTROLLER://:9094
      # Advertise INTERNAL first so it's the default for Docker clients
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:19093,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      # Use /var/lib/kafka/data instead of /tmp to avoid permission issues
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    user: root
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:19093 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 20s
    networks:
      - gtfs-network

  # Kafka UI for monitoring topics and consumers
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"  # Kafka UI on port 8080 (Spring Boot app uses 8085, Kafka Connect uses 8082)
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: gtfs-rt-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:19093
      # Kafka Connect integration for monitoring MQTT connectors
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: kafka-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8082
    depends_on:
      - kafka
    networks:
      - gtfs-network

  # ------------------------------------------------------------------
  # 2. DATA INFRASTRUCTURE (Postgres & Redis)
  # ------------------------------------------------------------------
  postgres:
    image: 'postgres:latest'
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gtfsuser
      POSTGRES_PASSWORD: gtfs_password
      POSTGRES_DB: gtfs_realtime_db
      PGDATA: /var/lib/postgresql/gtfs-rt-data
    volumes:
      - postgres-data:/var/lib/postgresql/gtfs-rt-data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtfsuser -d gtfs_realtime_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gtfs-network

  redis:
    image: redis:7.2.5-alpine
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - gtfs-network

  mqtt-broker:
    image: eclipse-mosquitto:2.0.18
    hostname: mqtt-broker
    container_name: mqtt-broker
    ports:
      - "1883:1883"  # Standard MQTT port
      - "8883:8883"  # Secured MQTTS/TLS port
      - "9001:9001"  # MQTT websockets
    volumes:
      - ./config/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./config/mqtt/data:/mosquitto/data
    networks:
      - gtfs-network

  # Mosquitto Exporter for Prometheus metrics
  mqtt-exporter:
    image: sapcc/mosquitto-exporter:latest
    hostname: mqtt-exporter
    container_name: mqtt-exporter
    ports:
      - "9234:9234"  # Prometheus metrics endpoint
    environment:
      BROKER_ENDPOINT: tcp://mqtt-broker:1883
    depends_on:
      - mqtt-broker
    networks:
      - gtfs-network

  # Kafka Exporter for Prometheus metrics
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    hostname: kafka-exporter
    container_name: kafka-exporter
    ports:
      - "9308:9308"  # Prometheus metrics endpoint
    command:
      - '--kafka.server=kafka:19093'
    depends_on:
      - kafka
    networks:
      - gtfs-network

  # Redis Exporter for Prometheus metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    hostname: redis-exporter
    container_name: redis-exporter
    ports:
      - "9121:9121"  # Prometheus metrics endpoint
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    networks:
      - gtfs-network

  # PostgreSQL Exporter for Prometheus metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    hostname: postgres-exporter
    container_name: postgres-exporter
    ports:
      - "9187:9187"  # Prometheus metrics endpoint
    env_file:
      - .env
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-gtfsuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gtfs_realtime_db}?sslmode=disable"
    depends_on:
      - postgres
    networks:
      - gtfs-network

# ------------------------------------------------------------------
# NETWORKS & VOLUMES
# ------------------------------------------------------------------
networks:
  gtfs-network:
    driver: bridge

volumes:
  kafka-data:
  postgres-data:
  redis-data:
